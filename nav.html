<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>444 navigation </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="nav.css">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<!-- OPEN BUTTON -->
<button id="openNav" class="menu-btn">☰</button>

<!-- OVERLAY -->
<div id="navOverlay" class="overlay"></div>

<!-- NAV MODAL -->
<div id="navModal" class="nav-modal">

  <div class="nav-header">
    <h2>444Music </h2>
    <button id="closeNav" class="close-btn">✕</button>
  </div>
  <p class="section-title">WHERE TO?</p>

  <div class="nav-grid">
    <a href="legal.html" class="nav-card">About Us</a>
    <a href="login.html" class="nav-card">Login</a>
    <a href="transactions.html" class="nav-card">Sign Up</a>
    <a href="playlist.html" class="nav-card">Pitch Playlist</a>
  </div>

  <p class="section-title">RESOURCES</p>

  <div class="nav-grid">
    <a href="register.html" class="nav-card">New Account </a>
    <a href="marketplace.html" class="nav-card">Marketplace</a>

  </div>

  <button class="switch-btn">Switch Workspace</button>

</div>

<script>
const openBtn = document.getElementById("openNav");
const closeBtn = document.getElementById("closeNav");
const modal = document.getElementById("navModal");
const overlay = document.getElementById("navOverlay");

openBtn.addEventListener("click", () => {
  modal.classList.add("active");
  overlay.classList.add("active");
});

closeBtn.addEventListener("click", closeNav);
overlay.addEventListener("click", closeNav);

function closeNav() {
  modal.classList.remove("active");
  overlay.classList.remove("active");
}
</script>
</body>
</html>
