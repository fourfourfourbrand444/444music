<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Release</title>
<link rel="stylesheet" href="submit.css">
</head>

<body>
<div class="wrapper">
  <h1>Create New Release</h1>
  <p class="subtitle">Enter your release details. Upload files on the next step.</p>

  <form id="releaseForm">
    <div class="grid">

      <div class="field">
        <label>Artist Name</label>
        <input id="artistName" name="artistName" required>
      </div>
      <div class="field">
        <label>Release Title</label>
        <input id="releaseTitle" required>
      </div>

      <div class="field">
        <label>Release Type</label>
        <select id="releaseType">
          <option>Single</option>
          <option>EP</option>
          <option>Album</option>
        </select>
      </div>

      <div class="field">
        <label>Phone Number</label>
        <input id="number" required>
      </div>
      <div class="field">
        <label>Featuring Artist</label>
        <input id="featuring">
      </div>

      <div class="field">
        <label>Genre</label>
        <input id="genre">
      </div>

      <div class="field">
        <label>Language</label>
        <input id="language">
      </div>

      <div class="field">
        <label>Release Date</label>
        <input id="releaseDate" type="date">
      </div>
      <div class="field">
        <label>Copyright Holder</label>
        <input id="copyright">
      </div>

      <div class="field">
        <label>Label Name</label>
        <input id="label">
      </div>

      <div class="field">
        <label>Email</label>
        <input id="email" type="email" required>
      </div>

      <div class="field">
        <label>Explicit Content</label>
        <select id="explicit">
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>

      <div class="field" style="margin-top:16px;">
        <label>Add Lyrics (Optional)</label>
        <textarea id="description"></textarea>
      </div>

    </div>

    <button class="btn" id="submitBtn" type="submit">Save & Continue </button>
    <div id="statusMsg"></div>
  </form>
</div>

(userRef, {
const form = document.getElementById("releaseForm");
const submitBtn = document.getElementById("submitBtn");

let isSubmitting = false;

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (isSubmitting) return;
  isSubmitting = true;

  submitBtn.disabled = true;
  submitBtn.innerText = "Processing...";

  try {

    if (!currentUser) {
      alert("You must be logged in.");
      throw new Error("No user");
    }

    // âœ… PROPERLY GET ELEMENTS
    const data = {
      artistName: document.getElementById("artistName").value.trim(),
      releaseTitle: document.getElementById("releaseTitle").value.trim(),
      releaseType: document.getElementById("releaseType").value,
      genre: document.getElementById("genre").value.trim(),
      language: document.getElementById("language").value.trim(),
      releaseDate: document.getElementById("releaseDate").value,
      explicit: document.getElementById("explicit").value,
      email: document.getElementById("email").value.trim(),
      number: document.getElementById("number").value.trim(),
      featuring: document.getElementById("featuring").value.trim(),
      label: document.getElementById("label").value.trim(),
      copyright: document.getElementById("copyright").value.trim(),
      description: document.getElementById("description").value.trim(),
      userId: currentUser.uid,
      status: "Pending",
      createdAt: Date.now(),
      coverURL: ""
    };

    await addDoc(collection(db, "submissions"), data);
    await sendEmails(data);

    window.location.href = "select.html";

  } catch (err) {
    console.error("ERROR:", err);
    alert("Submission failed. Check console.");

    submitBtn.disabled = false;
    submitBtn.innerText = "Save & Continue";
    isSubmitting = false;
  }
})
