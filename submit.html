<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Release</title>
<link rel="stylesheet" href="submit.css">
</head>

<body>
<div class="wrapper">
  <h1>Create New Release</h1>
  <p class="subtitle">Enter your release details. Upload files on the next step.</p>

  <form id="releaseForm">
    <div class="grid">

      <div class="field">
        <label>Artist Name</label>
        <input id="artistName" name="artistName" required>
      </div>
      <div class="field">
        <label>Release Title</label>
        <input id="releaseTitle" required>
      </div>

      <div class="field">
        <label>Release Type</label>
        <select id="releaseType">
          <option>Single</option>
          <option>EP</option>
          <option>Album</option>
        </select>
      </div>

      <div class="field">
        <label>Phone Number</label>
        <input id="number" required>
      </div>
      <div class="field">
        <label>Featuring Artist</label>
        <input id="featuring">
      </div>

      <div class="field">
        <label>Genre</label>
        <input id="genre">
      </div>

      <div class="field">
        <label>Language</label>
        <input id="language">
      </div>

      <div class="field">
        <label>Release Date</label>
        <input id="releaseDate" type="date">
      </div>
      <div class="field">
        <label>Copyright Holder</label>
        <input id="copyright">
      </div>

      <div class="field">
        <label>Label Name</label>
        <input id="label">
      </div>

      <div class="field">
        <label>Email</label>
        <input id="email" type="email" required>
      </div>

      <div class="field">
        <label>Explicit Content</label>
        <select id="explicit">
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>

      <div class="field" style="margin-top:16px;">
        <label>Add Lyrics (Optional)</label>
        <textarea id="description"></textarea>
      </div>

    </div>

    <button class="btn" id="submitBtn" type="submit">Save & Continue </button>
    <div id="statusMsg"></div>
  </form>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBzUD7avh7vJfeSMRl2o9F09_qd-pl0dSg",
  authDomain: "usersubmissionsportal.firebaseapp.com",
  projectId: "usersubmissionsportal",
  storageBucket: "usersubmissionsportal.firebasestorage.app",
  messagingSenderId: "734783502459",
  appId: "1:734783502459:web:cfa2cc5de6976003b24ade"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

/* ðŸ” AUTH CHECK */
onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUser = user;
  }
});

/* ðŸ“§ EMAIL FUNCTION */
async function sendEmails(data) {
  const templateParams = {
    artist_name: data.artistName,
    release_title: data.releaseTitle,
    release_type: data.releaseType,
    genre: data.genre,
    language: data.language,
    release_date: data.releaseDate,
    explicit: data.explicit,
    email: data.email,
    phone: data.number,
    featuring: data.featuring,
    label: data.label,
    copyright: data.copyright,
    lyrics: data.description
  };

  await emailjs.send("service_ydy0muo", "template_i6qh7ew", templateParams);
  await emailjs.send("service_ydy0muo", "template_m8g8n9q", templateParams);
}

/* ðŸ“ FORM SUBMIT */
const form = document.getElementById("releaseForm");
const submitBtn = document.getElementById("submitBtn");
const statusMsg = document.getElementById("statusMsg");

let isSubmitting = false;

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!currentUser) {
    alert("You must be logged in.");
    return;
  }

  if (isSubmitting) return; // ðŸ”’ stop double click
  isSubmitting = true;

  submitBtn.disabled = true;
  submitBtn.style.opacity = "0.6";
  submitBtn.innerText = "Submitting release...";
  statusMsg.innerText = "Please wait...";

  const data = {
    artistName: document.getElementById("artistName").value.trim(),
    releaseTitle: document.getElementById("releaseTitle").value.trim(),
    releaseType: document.getElementById("releaseType").value,
    genre: document.getElementById("genre").value.trim(),
    language: document.getElementById("language").value.trim(),
    releaseDate: document.getElementById("releaseDate").value,
    explicit: document.getElementById("explicit").value,
    email: document.getElementById("email").value.trim(),
    number: document.getElementById("number").value.trim(),
    featuring: document.getElementById("featuring").value.trim(),
    copyright: document.getElementById("copyright").value.trim(),
    label: document.getElementById("label").value.trim(),
    description: document.getElementById("description").value.trim(),
    userId: currentUser.uid,
    status: "Pending",
    createdAt: Date.now(),
    coverURL: ""
  };

  try {
    await addDoc(collection(db, "submissions"), data);
    await sendEmails(data);

    submitBtn.innerText = "Submitted âœ”";

    setTimeout(() => {
      window.location.href = "select.html";
    }, 1500);

  } catch (err) {
    console.error("Submission error:", err);

    submitBtn.disabled = false;
    submitBtn.style.opacity = "1";
    submitBtn.innerText = "Save & Continue";
    statusMsg.innerText = "";
    isSubmitting = false;

    alert("Submission failed. Check console.");
  }
});
</script>
</body>
</html>
