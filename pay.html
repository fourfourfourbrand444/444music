<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>444Music Distribution - Release Payment</title>
<link rel="stylesheet" href="pay.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
<div class="card">

<div class="bold-info">
<h2>Select Release Type</h2>
<p>Choose your release type to continue to secure payment.</p>
</div>

<select id="releaseType">
<option value="">Select Release Type</option>
<option value="single">Single</option>
<option value="album">EP / Album</option>
</select>

<button onclick="goToPayment()">Proceed to Payment</button>

</div>

<script>

function goToPayment(){

let type = document.getElementById("releaseType").value;

if(type === ""){
alert("Please select a release type");
return;
}

let paymentLink = "";

if(type === "single"){
paymentLink = "https://paystack.shop/pay/paidlater";
}

if(type === "album"){
paymentLink = "https://paystack.shop/pay/paiid";
}

window.location.href = paymentLink;

}

</script>



</body>
</html>
