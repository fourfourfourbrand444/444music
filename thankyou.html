<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Created Successfully</title>
  <link rel="stylesheet" href="thankyou.css" />
</head>
<body>

<div class="background-glow"></div>

<main class="container">
  <div class="card">
    
    <div class="success-icon">
      âœ“
    </div>

    <h1 class="title">Account Created Successfully</h1>

    <p class="subtitle">
      Welcome to the next step of your music journey.
    </p>

    <p class="description">
      Your account has been created and is now ready to go. You can start uploading
      your tracks, managing your catalog, and distributing your music to major
      streaming platforms worldwide.
    </p>
    <button class="cta-button" id="dashboardBtn">
      Create Your First Release
    </button>

  </div>
</main>
<script>
const button = document.getElementById("dashboardBtn");

button.addEventListener("mousemove", e => {
  const rect = button.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  button.style.setProperty("--x", x + "px");
  button.style.setProperty("--y", y + "px");
});

// redirect when button is clicked
button.addEventListener("click", () => {
  window.location.href = "https://444music-distribution.vercel.app/land.html";
});

// subtle entrance animation
window.addEventListener("load", () => {
  document.body.classList.add("loaded");
});
</script>
</body>
</html>
