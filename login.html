<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | .444Music</title>
  <link rel="stylesheet" href="login.css">
  <style>
   
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Login</h1>
    <div class="subtitle">Access your artist dashboard</div>

    <form id="loginForm">
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="error-msg" id="errorMsg"></div>
     <div class="link">
       <a href="#" id="forgotPass">Forgot password?</a>
     </div>
    </form>

    <div class="link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Firebase JS -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

 const firebaseConfig = {
    apiKey: "AIzaSyBzUD7avh7vJfeSMRl2o9F09_qd-pl0dSg",
    authDomain: "usersubmissionsportal.firebaseapp.com",
    projectId: "usersubmissionsportal",
    storageBucket: "usersubmissionsportal.firebasestorage.app",
    messagingSenderId: "734783502459",
    appId: "1:734783502459:web:cfa2cc5de6976003b24ade"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");
  const forgotPass = document.getElementById("forgotPass");

  // LOGIN
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      errorMsg.style.color = "#ffb347";
      errorMsg.textContent = "Please enter your email and password.";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "home.html";
    } catch (err) {
      console.error("Login failed:", err);
      errorMsg.style.color = "#ff6b6b";
      errorMsg.textContent = "Invalid email or password.";
    }
  });

  // FORGOT PASSWORD
  forgotPass.addEventListener("click", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();

    if (!email) {
      errorMsg.style.color = "#ffb347";
      errorMsg.textContent = "Enter your email first to reset password.";
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      errorMsg.style.color = "#1DB954";
      errorMsg.textContent = "Reset link sent! Check your email inbox. Didn't recieve this? check Spam/Junk";
    } catch (err) {
      console.error("Reset error:", err);
      errorMsg.style.color = "#ff6b6b";
      errorMsg.textContent = err.message;
    }
  });
</script>

</body>
</html>
