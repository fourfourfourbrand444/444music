<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account â€“ 444Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <style>
    /* Your CSS here */
  </style>
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Join 444Music</h1>
      <p>Create your artist account and start distributing worldwide</p>

      <form id="registerForm">
        <div class="field">
          <input type="text" id="name" placeholder="Artist / Full Name" required>
        </div>

        <div class="field">
          <input type="email" id="email" placeholder="Email Address" required>
        </div>

        <div class="field">
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <div class="field">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="auth-btn">Create Account</button>
      </form>

      <div class="auth-links">
        Already have an account?
        <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Email.js CDN -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBzUD7avh7vJfeSMRl2o9F09_qd-pl0dSg",
      authDomain: "usersubmissionsportal.firebaseapp.com",
      projectId: "usersubmissionsportal",
      storageBucket: "usersubmissionsportal.firebasestorage.app",
      messagingSenderId: "734783502459",
      appId: "1:734783502459:web:cfa2cc5de6976003b24ade"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Initialize Email.js with your public key
    emailjs.init("YdwKKnZpEVzhis4lB");

    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();

      if (password !== confirm) {
        alert("Passwords do not match");
        return;
      }

      try {
        // Create user in Firebase Auth
        await createUserWithEmailAndPassword(auth, email, password);

        // Send Welcome Email
        emailjs.send(
          "service_4tj52zt",       // Your Service ID
          "template_fuaddsx",      // Your Template ID
          {
            user_name: name,
            user_email: email
          }
        ).then(response => {
          console.log("Welcome email sent!", response.status, response.text);
        }).catch(error => {
          console.error("Failed to send welcome email", error);
        });

        // Redirect after successful registration
        window.location.href = "exp 2.html";

      } catch (err) {
        alert(err.message);
      }
    });
  </script>

</body>
</html>
