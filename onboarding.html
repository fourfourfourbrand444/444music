<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>444Music Distribution - Creator Setup</title>
<link rel="stylesheet" href="onboarding.css">
</head>

<body>

<div class="bg-glow"></div>

<div class="container">

<h1>Creator Profile Setup</h1>
<p class="subtitle">Complete your onboarding to start distributing music worldwide.</p>

<form class="form">

<div class="field">
<label>Country</label>
<input type="text" placeholder="Enter your country">
</div>

<div class="field">
<label>Choose Category</label>
<select>
<option>Select category</option>
<option>Artist</option>
<option>Label</option>
<option>Producer</option>
<option>Distributor</option>
<option>Manager</option>
</select>
</div>

<div class="field">
<label>How did you hear about us?</label>
<select>
<option>Select option</option>
<option>Social Media</option>
<option>Referral</option>
<option>Google Search</option>
<option>YouTube</option>
<option>TikTok</option>
<option>Music Blog</option>
<option>Online Ads</option>
</select>
</div>

<div class="field">
<label>Referral Code (optional)</label>
<input type="text" placeholder="Enter referral code">
</div>

<a href="https://444music-distribution.vercel.app/thankyou.html" class="btn">
Continue
</a>

</form>
</div>

</body>
</html>
