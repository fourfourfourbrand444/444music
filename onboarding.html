<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>444Music Distribution - Creator Setup</title>
<link rel="stylesheet" href="onboarding.css">
</head>

<body>

<div class="bg-animation"></div>

<div class="form-container">
    <h1>Join 444Music Distribution</h1>
    <p class="subtitle">Complete your creator profile to start releasing music worldwide.</p>

    <form>

        <!-- Country -->
        <div class="input-group">
            <label>Country</label>
            <input type="text" placeholder="Enter your country">
        </div>

        <!-- Category -->
        <div class="input-group">
            <label>Choose Your Category</label>
            <select>
                <option>Select category</option>
                <option>Artist</option>
                <option>Label</option>
                <option>Producer</option>
                <option>Distributor</option>
                <option>Music Manager</option>
                <option>Sound Engineer</option>
            </select>
        </div>

        <!-- Experience -->
        <div class="input-group">
            <label>Experience Level</label>
            <select>
                <option>Select level</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Professional</option>
                <option>Established Brand</option>
            </select>
        </div>

        <!-- Release Plan -->
        <div class="input-group">
            <label>What do you plan to release?</label>
            <select>
                <option>Select option</option>
                <option>Single</option>
                <option>EP</option>
                <option>Album</option>
                <option>Multiple Releases</option>
            </select>
        </div>

        <!-- Audience -->
        <div class="input-group">
            <label>Estimated Audience Size</label>
            <select>
                <option>Select range</option>
                <option>0 - 1,000 fans</option>
                <option>1,000 - 10,000 fans</option>
                <option>10,000 - 50,000 fans</option>
                <option>50,000+ fans</option>
            </select>
        </div>

        <!-- Referral -->
        <div class="input-group">
            <label>How did you hear about us?</label>
            <select>
                <option>Select option</option>
                <option>Social Media</option>
                <option>Referral from a friend</option>
                <option>Artist recommendation</option>
                <option>Google Search</option>
                <option>YouTube</option>
                <option>TikTok</option>
                <option>Music Blog / Website</option>
                <option>Online Ad</option>
            </select>
        </div>

        <!-- Referral code -->
        <div class="input-group">
            <label>Referral Code (Optional)</label>
            <input type="text" placeholder="Enter referral code if any">
        </div>

        <!-- Continue Button -->
        <a href="https://444music-distribution.vercel.app/thankyou.html" class="continue-btn">
            Continue
        </a>

    </form>
</div>

</body>
</html>
