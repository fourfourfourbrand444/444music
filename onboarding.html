<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>444Music Onboarding</title>
<link rel="stylesheet" href="onboarding.css">
</head>
<body>

<div class="container">
    <div class="card">

        <h1>Welcome to 444Music Distribution</h1>
        <p class="subtitle">Tell us about you to get started</p>

        <form id="onboardingForm">

            <!-- Country (NOT dropdown) -->
            <div class="form-group">
                <label>Country</label>
                <input type="text" id="countryInput" placeholder="Start typing your country..." required>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <!-- Category -->
            <div class="form-group">
                <label>Choose your category</label>
                <div class="radio-grid">
                    <label class="radio-card">
                        <input type="radio" name="category" value="Artist" required>
                        <span>Artist</span>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="category" value="Label">
                        <span>Label</span>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="category" value="Producer">
                        <span>Producer</span>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="category" value="Distributor">
                        <span>Distributor</span>
                    </label>
                </div>
            </div>

            <!-- Experience -->
            <div class="form-group">
                <label>How long have you been in music?</label>
                <select required>
                    <option value="">Select experience</option>
                    <option>Just starting</option>
                    <option>1-2 years</option>
                    <option>3-5 years</option>
                    <option>5+ years</option>
                </select>
            </div>

            <!-- How did you hear -->
            <div class="form-group">
                <label>How did you hear about us?</label>
                <div class="radio-grid small">
                    <label class="radio-card">
                        <input type="radio" name="source" value="Social Media" required>
                        <span>Social Media</span>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="source" value="Referral">
                        <span>Referral</span>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="source" value="Google Search">
                        <span>Google Search</span>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="source" value="YouTube">
                        <span>YouTube</span>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="source" value="TikTok">
                        <span>TikTok</span>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="source" value="Friend">
                        <span>Friend</span>
                    </label>
                </div>
            </div>

            <!-- Artist Goal -->
            <div class="form-group">
                <label>What is your main goal with 444Music?</label>
                <textarea placeholder="Grow audience, distribute music worldwide, monetize streams..." required></textarea>
            </div>

            <!-- Continue -->
            <button type="submit" class="continue-btn">
                Continue
            </button>

        </form>

    </div>
</div>

<script>
const countries = [
"United States","United Kingdom","Canada","Nigeria","Ghana","South Africa","Kenya",
"France","Germany","Brazil","India","Australia","Netherlands","Sweden","Norway"
];

const input = document.getElementById("countryInput");
const suggestions = document.getElementById("suggestions");

input.addEventListener("input", () => {
    const value = input.value.toLowerCase();
    suggestions.innerHTML = "";

    if (!value) return;

    const filtered = countries.filter(country =>
        country.toLowerCase().includes(value)
    );

    filtered.forEach(country => {
        const div = document.createElement("div");
        div.textContent = country;
        div.onclick = () => {
            input.value = country;
            suggestions.innerHTML = "";
        };
        suggestions.appendChild(div);
    });
});

document.getElementById("onboardingForm").addEventListener("submit", function(e) {
    e.preventDefault();
    window.location.href = "https://444music-distribution.vercel.app/thankyou.html";
});
</script>

</body>
</html>
